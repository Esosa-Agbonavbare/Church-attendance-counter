<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Church Attendance Counter">
    <meta name="author" content="Esosa Stephen Agbonavbare">
    <title>Church-counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="bg">
        <div class="container">
            <h1>Church Attendance Counter</h1>
            <h2>Persons entered:</h2>
            <p id="counter" class="disp">0</p>
            <button id="add" class="addition">INCREMENT</button>
            <button id="sub" class="subtraction">DECREMENT</button>
            <button id="cmt" class="commit">SAVE</button>
            <p id="entry">Previous entries: </p>
            <button id="sum" class="total">TOTAL</button>
            <p id="output"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
